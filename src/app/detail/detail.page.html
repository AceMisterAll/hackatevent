<ion-header>
  <ion-toolbar>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img alt="Silhouette of mountains" src="{{lsthackathons.image}}" />
    <ion-card-header>
      <ion-card-title>{{lsthackathons.theme}}</ion-card-title>
      <ion-card-subtitle>{{lsthackathons.dateDebut.date}} </ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{lsthackathons.description}}
    </ion-card-content>
  </ion-card>
  <ion-button (click)="addToFavorites()">Ajouter aux favoris</ion-button>
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let item of lstevents"> 
        <ion-label>
          <h2>{{item.libelleEvenement}}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
