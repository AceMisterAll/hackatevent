<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img alt="Silhouette of mountains" src="{{lsthackathons.image}}" />
    <ion-card-header>
      <ion-card-title>{{lsthackathons.theme}}</ion-card-title>
      <ion-card-subtitle>{{lsthackathons.dateDebut}} </ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{lsthackathons.description}}
    </ion-card-content>
  </ion-card>
  <ion-button (click)="addToFavorites()">Ajouter aux favoris</ion-button>
  <ion-card>
    <ion-list>
      <ion-item id="RedirectFormInit" *ngFor="let item of lstevents" > 
        <ion-label>
          <h2>{{item.libelleEvenement}}</h2>
          <p>Date : {{item.date}}</p>
          <p>Heure : {{item.heure}}</p>
          <p>Salle : {{item.salle}}</p>
          <p>Places reserv√©es : </p>
          <p>{{item.nbParticipant}}/{{item.place_max}}</p>
        </ion-label>
        <ion-button *ngIf="isPlacedispo(item.nbParticipant,item.place_max)" (click)="InscInit(item)">S'inscrire</ion-button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
