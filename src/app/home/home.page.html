<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Liste Hackathons </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
  <ion-item *ngFor="let item of lsthackathons" (click)="AffDetail(item)">
    <ion-avatar>
      <img alt="logo" src="{{item.image}}"/>
    </ion-avatar> 
    <ion-label>
      <h2>{{item.theme}}</h2>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
